version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: trusteye_postgres
    environment:
      POSTGRES_USER: trusteye
      POSTGRES_PASSWORD: trusteye
      POSTGRES_DB: trusteye
    ports:
      - "5432:5432"
    volumes:
      - trusteye_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trusteye -d trusteye"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  trusteye_pgdata:
